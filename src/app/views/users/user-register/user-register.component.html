<div class="register-container">
  <h2>Registro</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" [(ngModel)]="user.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="identification">Identificación:</label>
      <input id="identification" [(ngModel)]="user.identification" name="identification" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="user.email" name="email" type="email" required>
    </div>

    <div class="form-group">
      <label for="age">Edad:</label>
      <input id="age" [(ngModel)]="user.age" name="age" type="number" required>
    </div>

    <div class="form-group">
      <label for="username">Usuario:</label>
      <input id="username" [(ngModel)]="user.username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" [(ngModel)]="user.password" name="password" required>
    </div>

    <div class="form-buttons">
      <button type="submit">Registrar</button>
      <button type="button" (click)="goToLogin()">Regresar</button>
    </div>
  </form>
</div>
